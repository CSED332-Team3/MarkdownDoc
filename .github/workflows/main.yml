name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 11
        
      - name: Build
        run: gradle assemble
        
      - name: Test
        run: gradle check
        
      - name: Lint
        uses: ansible/ansible-lint-action@v4.1.0.post0
        
  windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 11
        
      - name: Build
        run: gradle assemble
        
      - name: Test
        run: gradle check
        
      - name: Lint
        uses: ansible/ansible-lint-action@v4.1.0.post0
        
  macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
