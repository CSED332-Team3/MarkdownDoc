plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.3'
}

group 'edu.postech.csed332.team3'
version '0.1'

repositories {
    mavenCentral()

    // The repository for JxBrowser binaries.
    maven { url = 'https://europe-maven.pkg.dev/jxbrowser/releases' }
}

ext {
    jxBrowserVersion = '7.12'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // JSONParser, JSONObject
    implementation 'org.json:json:20190722'

    // Java parser
    implementation 'com.github.javaparser:javaparser-core-serialization:3.17.0'

    // Cross-platform
    implementation "com.teamdev.jxbrowser:jxbrowser-cross-platform:${jxBrowserVersion}"

    // Swing GUI toolkit
    implementation "com.teamdev.jxbrowser:jxbrowser-swing:${jxBrowserVersion}"
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.2.3'
}
patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}